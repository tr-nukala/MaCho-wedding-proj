<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manasa &amp; Sharath — RSVP</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="animate__animated animate__fadeInDown">Manasa &amp; Sharath</h1>
  <p>Please RSVP by <strong>September 1st</strong>. Enter the total number of people in your party.</p>

  <!-- Formspree handles data: replace xxxx with your form ID -->
  <form action="https://formspree.io/f/xxxxxxxx" method="POST" class="animate__animated animate__fadeInUp">
    <label>Your name
      <input name="name" required>
    </label>

    <label>Party size
      <input name="partySize" type="number" min="1" max="10" required>
    </label>

    <fieldset>
      <legend>Events</legend>

      <label><input type="checkbox" name="ceremony"  value="yes"> Ceremony – Oct 25 @ 4 PM</label><br>
      <label><input type="checkbox" name="reception" value="yes"> Reception – Oct 25 @ 6 PM</label><br>
      <label><input type="checkbox" name="brunch"    value="yes"> Brunch    – Oct 26 @ 10 AM</label>
    </fieldset>

    <!-- Auto-redirect after submit -->
    <input type="hidden" name="_redirect" value="success.html">
    <button>Send RSVP</button>
  </form>
</body>
</html>
