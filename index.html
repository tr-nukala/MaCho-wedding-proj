<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manasa &amp; Sharath — RSVP</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 class="animate__animated animate__fadeInDown">Manasa &amp; Sharath</h1>
  <p>Please RSVP by <strong>August 7th</strong>. </p>

  <!-- Formspree handles data: replace xxxx with your form ID -->
  <form action="https://formspree.io/f/xxxxxxxx" method="POST" class="animate__animated animate__fadeInUp">
    <label>Your Name
      <input name="name" required>
    </label>

    <label>Email
      <input name="email" type="email" required placeholder="name@example.com">
    </label>

    <label>Phone Number
      <input name="phone" type="tel" inputmode="numeric" pattern="[0-9]{10}" maxlength="10" required placeholder="10‑digit number">
    </label>

    <label>Party size (including you)</label>
    <div class="number-input">
      <button type="button" class="minus">-</button>
      <input name="partySize" type="number" min="1" max="10" value="1" required>
      <button type="button" class="plus">+</button>
    </div>

    <fieldset>
      <legend>Events</legend>

      <label><input type="checkbox" name="Mehandi"  value="yes"> Mehandi – Aug 07 @ 4 PM</label><br>
      <label><input type="checkbox" name="Haldi" value="yes"> Haldi – Aug 08 @ 6 PM</label><br>
      <small class="hint">Bring your cool moves and crazy vibes. Wear white or yellow.</small>
      <label><input type="checkbox" name="Wedding"    value="yes"> Wedding – Aug 09 @ 10 AM</label>
    </fieldset>

    <!-- Auto-redirect after submit -->
    <input type="hidden" name="_redirect" value="success.html">
    <button>Send RSVP</button>
  </form>
  <footer>
    <span class="powered">Built&nbsp;with&nbsp;☕️&nbsp;by&nbsp;Tarun</span>
  </footer>
</body>
</html>
